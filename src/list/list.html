<template>
    <require from="./item"></require>

    <div class="listr-list">
        <h1>${ name }</h1>
        <item
            if.bind="!!list"
            repeat.for="item of list.items"
            item.bind="item"
            reserve.call="handleReserve(item)"
        ></item>
    </div>
</template>
